<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title> 
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Loja</h1>
        <nav>
            <ul>
                <a href="#produto">Produtos</a>
                <a href="#cesto">Cesto</a>
            </ul>                
        </nav>
    </header>

    <main>
        <h2>Selecione os seus Produtos</h2>
        <div id="caixa-filtros">
            <div class="bloco-filtro">
                <label for="filtros">Filtrar</label>
                <select id="filtros">
                    <option value="">Todas as Categorias</option>
                </select>
            </div>
            
            <div class="bloco-filtro">
                <label for="ordenar">Ordenar</label>
                <select id="ordenar">
                    <option value="">Ordenar pelo preço</option>
                    <option value="crescente">Preço Crescente</option>
                    <option value="decrescente">Preço Decrescente</option>
                </select>
            </div>
            
            <div>
                <label for="busca">Procurar</label>
                <input type="text" id="busca" placeholder="pesquise por produto">
            </div>
        </div>
            
        <section id="caixa-produtos">
            
        </section>

    </main>
        
    <aside id="cesto">
        <h2>Produtos Selecionados</h2>
        
        <section id="caixa-cesto">

        </section>

        <p id="preco-total"></p>
    </aside>


    <footer>
        <p>DIW 2024</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>

</html>
