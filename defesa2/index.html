<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title> 
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Loja</h1>
        <nav>
            <ul>
                <a href="#produto">Produtos</a>
                <a href="#cesto">Cesto</a>
            </ul>                
        </nav>
    </header>

    <main>
        <h2>Selecione os seus Produtos</h2>
        <div id="caixa-filtros">
            <div class="bloco-filtro">
                <label for="filtros">Filtrar</label>
                <select id="filtros">
                    <option value="">Todas as Categorias</option>
                </select>
            </div>
            
            <div class="bloco-filtro">
                <label for="ordenar">Ordenar</label>
                <select id="ordenar">
                    <option value="">Ordenar pelo rating</option>
                    <option value="crescente">Preço Crescente</option>
                    <option value="decrescente">Preço Decrescente</option>
                </select>
            </div>
            
            <div>
                <label for="busca">Procurar</label>
                <input type="text" id="busca" placeholder="pesquise por produto">
            </div>

            <button id="botao-adicionartudo">Adicionar Todos ao Carrinho</button>
            <button id="botao-menosinfo">menos info</button>


        </div>
            
        <section id="caixa-produtos">
            
        </section>

    </main>
        
    <aside id="cesto">
        <h2>Produtos Selecionados</h2>

        <section id="caixa-cesto">
            <!-- Produtos do cesto aparecem aqui -->
        </section>

        <p id="preco-total">Custo total: 14.00 €</p>

        <section id="menu-compra">
            <p>És estudante do DEISI?
                <input type="checkbox" name="estudante_deisi" value="sim">
            </p>
            <p>Cupão de desconto: <input type="text" id="cupao"></p>
            <button id="botao-comprar">Comprar</button>

            <article id="report-compra">
                <h3></h3>
                <p"></p>
                <p id="morada"></p>
            </article>
        </section>

    </aside>


    <footer>
        <p>DIW 2024</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>

</html>
