<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylejogo.css">
    <title>Jogo de Tabuleiro</title>
</head>
<body>
    <header>
        <h1>Jogo de Tabuleiro Aventura</h1>
        <p>Prepare-se para uma emocionante jornada!</p>
    </header>

    <div id="game-container">
        <div id="board">
            <div class="cell" id="cell-1">1</div>
            <div class="cell" id="cell-2">2</div>
            <div class="cell" id="cell-3">3</div>
            <div class="cell" id="cell-4">4</div>
            <div class="cell" id="cell-5">5</div>
            <div class="cell" id="cell-6">6</div>
            <div class="cell" id="cell-7">7</div>
            <div class="cell" id="cell-8">8</div>
            <div class="cell" id="cell-9">9</div>
            <div class="cell" id="cell-10">10</div>
            <div class="cell" id="cell-11">11</div>
            <div class="cell" id="cell-12">12</div>
        </div>
        
        <div id="pieces">
            <h2>Peças do Jogo</h2>
            <div class="piece" id="piece-1">Peça 1</div>
            <div class="piece" id="piece-2">Peça 2</div>
            <div class="piece" id="piece-3">Peça 3</div>
        </div>

        <button id="start-game">Iniciar Jogo</button>
    </div>

    <footer>
        <p>&copy; 2024 Jogo de Tabuleiro Aventura</p>
    </footer>

    <script src="scripts/jogo.js"></script>
</body>
</html>
