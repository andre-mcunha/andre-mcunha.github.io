<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Lisboa</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Lisboa</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quizz.html">Quizz</a>
            <a href="viagem.html">Viagem</a>
        </nav>

        <img src="images/lisboa.jpg" alt="Lisboa">


        <main>
            <h2>Marque a sua viagem a Lisboa</h2>
            
            <form method="get" action="https://postman-echo.com/get">
                <fieldset>
                    <legend>Dados Pessoais</legend>


                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="insira nome" required>
    
                    <label for="apelido">Apelido:</label>
                    <input type="text" name="apelido" id="apelido" placeholder="insira apelido">
    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="insira email" required>
                </fieldset>

                <fieldset>
                    <legend>Informações de Viagem</legend>

                    <label for="data_partida">Data de Partida:</label>
                    <input type="date" id="data_partida" name="data_partida" required>

                    <label for="data_regresso">Data de Regresso:</label>
                    <input type="date" id="data_regresso" name="data_regresso">

                    <label for="num_passageiros">Número de Passageiros:</label>
                    <input type="number" id="num_passageiros" name="num_passageiros" min="1" max="50" step="1" value="1" required>
                </fieldset>

                <fieldset>
                    <legend>Preferências de Transporte</legend>
            
                    <label for="transporte">Meio de Transporte Favorito:</label>
                    <select id="transporte" name="transporte">
                        <option value="carro">Carro</option>
                        <option value="comboio">Comboio</option>
                        <option value="aviao">Avião</option>
                        <option value="autocarro">Autocarro</option>
                        <option value="barco">Barco</option>
                        <option value="outro">Outro</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Serviço Desejado</legend>
            
                    <label>Qual o serviço que deseja na sua viagem:</label>
                    <input type="radio" id="basico" name="servico" value="basico" required>
                    <label for="basico">Básico</label>
            
                    <input type="radio" id="premium" name="servico" value="premium">
                    <label for="premium">Premium</label>
                </fieldset>            

                <fieldset>
                    <legend>Pedidos Especiais</legend>
            
                    <label for="pedidos_especiais">Tem algum pedido especial?</label>
                    <textarea id="pedidos_especiais" name="pedidos_especiais" rows="4" placeholder="Exemplo: refeição vegetariana, assistência para mobilidade, etc."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Orçamento</legend>
            
                    <label for="valor_gasto">Qual o valor que espera gastar por pessoa e por dia na sua viagem (em euros)?</label>
                    <input type="number" id="valor_gasto" name="valor_gasto" min="0" step="0.01" placeholder="Exemplo: 50.00">
                </fieldset>

                <input type="submit" value="Submeter">
                <input type="reset" value="Limpar Formulário">

            </form>
        </main>

        <footer>
            <p>DIW 2024</p>
        </footer>

    </body>
    
</html>
