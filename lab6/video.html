<!DOCTYPE html>
<html lang="pt">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo de Fundo com Texto</title>
    <link rel="stylesheet" href="styles/video.css">
</head>

<body>
    <!-- Container do vídeo de fundo -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="https://cdn.pixabay.com/video/2023/07/05/170258-843059148_large.mp4" type="video/mp4">
        </video>
        <!-- Barra de texto sobre o vídeo -->
        <div class="text-overlay">
            <h1>Teste</h1>
            <p>Texto teste</p>
        </div>
    </div>
</body>
</html>
