<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>JavaScripttt</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="jogo.html" target="_blank">Jogo de Tabuleiro</a></li>
        </ul>
    </nav>

    <ol>
        <li id="1">Passa por aqui!</li>
        <li id="paint">Pinta-me! <button data-color="red">Red</button><button data-color="green">Green</button><button data-color="blue">Blue</button></li>
        <li id="3">Experimenta escrever... <input type="text" id="frase"></li>
        <li id="quarto">Escolha uma cor em inglês:
            <select id="escolhe">
                <option value="white">White</option>
                <option value="indigo">Indigo</option>
                <option value="pink">Pink</option>
                <option value="salmon">Salmon</option>
            </select>
        </li>
        <li id="ultimo"><button id="g">Conta!</button> <p id="texto-counter"></p></li>
        <li>
            <form>
                <div>
                    <input type="text" id="nome">
                    <input type="text" id="idade">
                </div>
                <input type="submit" value="Submit" id="botao-submit">
                <p></p>
            </form>
        </li> 
        <li id="contador-automatico">Automatic Counter: <span id="auto-counter">0</span></li>
    </ol>
    

    <!-- HTML já carregado! -->
    <script src="scripts/main.js"></script>
</body>
</html>
